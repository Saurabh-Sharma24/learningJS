<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Python</li>
    </ul>
</body>
<script>
    // creating new value
    const li = document.createElement('li')
    li.appendChild(document.createTextNode('Javascript'))
    document.querySelector('.language').appendChild(li)
    document.querySelector('body').style.backgroundColor = '#212121'
    document.querySelector('body').style.color = '#fff'
    // editing previous value
    const firstLang = document.querySelector('li:nth-child(1)')
    // firstLang.document.createTextNode('React')
    const newLi = document.createElement('li')
    newLi.textContent = 'React';
    firstLang.replaceWith(newLi) // replacing firstLang with newLi item
    // document.querySelector('.language').appendChild(firstLang)

</script>
</html>
